gatlingaagun:
	Inherits: agun
		Defaults:
		Filename: cram.shp
	idle: # Empty first frame (agunmake has no empty frames). We need WithSpriteBody for the make anim, and WSB needs at least a placeholder default sequence to work
		Filename: crammake.shp
	make:
		Filename: crammake.shp
		Length: *
		Offset: 0,-13
	turret:
		Facings: 32
		UseClassicFacings: True
		Offset: 0,-13
	recoil:
		Start: 32
		Facings: 32
		UseClassicFacings: True
		Offset: 0,-13
	damaged-turret:
		Start: 64
		Facings: 32
		UseClassicFacings: True
		Offset: 0,-13
	damaged-recoil:
		Start: 96
		Facings: 32
		UseClassicFacings: True
		Offset: 0,-13
	muzzle:
		Filename: gunfire2.shp
		Start: 1
		Length: 4
	bib:
		TilesetFilenames:
			SNOW: mbAGUN.sno
			INTERIOR: mbAGUN.int
			TEMPERAT: mbAGUN.tem
			DESERT: mbAGUN.des
		Length: *
	icon:
		Filename: gatlingaa_icon.shp
